<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <header>
        <h1>Leave Logs</h1>
    </header>
    <main>
        <table id="leave-logs-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Student Name</th>
