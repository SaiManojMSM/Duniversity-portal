<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Submit a Grievance</h1>
        <form action="/submit-grievance" method="POST">
            <div class="form-group">
                <label for="student_name">Name:</label>
                <input type="text" id="student_name" name="student_name" required>
            </div>
            <div class="form-group">
                <label for="student_email">Email:</label>
                <input type="email" id="student_email" name="student_email" required>
            </div>
            <div class="form-group">
                <label for="grievance_text">Grievance:</label>
                <textarea id="grievance_text" name="grievance_text" rows="4" required></textarea>
            </div>
            <button type="submit">Submit Grievance</button>
        </form>
        <div class="status">
            <h2>Grievance Status</h2>
            <ul id="grievance-status-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
