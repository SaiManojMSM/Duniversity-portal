<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Attendance Management</h1>
    </header>
    <main>
        <section>
            <h2>Mark Attendance</h2>
            <form id="attendance-form">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student_name" required>
                
                <label for="roll-no">Roll Number:</label>
                <input type="text" id="roll-no" name="roll_no" required>
                
                <label for="attendance-status">Attendance Status:</label>
                <select id="attendance-status" name="status" required>
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
                
                <button type="submit">Submit Attendance</button>
            </form>
        </section>
        <section>
            <h2>Attendance Logs</h2>
            <div id="attendance-logs">
                <!-- Attendance logs will be displayed here -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 College Portal</p>
    </footer>
    <script src="attendance.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
