<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if needed -->
</head>
<body>
    <header>
        <h1>Attendance Page</h1>
    </header>
    <main>
        <section>
            <h2>Check Your Attendance</h2>
            <form id="attendance-form">
                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" name="student-id" required>
                <button type="submit">Check Attendance</button>
            </form>
        </section>
        <section id="attendance-results">
            <!-- Attendance results will be displayed here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 College Portal</p>
    </footer>
    <script src="script.js"></script> <!-- Link to your JavaScript file if needed -->
</body>
</html>
