<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leave Logs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('images/img1.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1;
    }

    header {
      background-color: #006994;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }

    header p {
      margin: 0;
      font-size: 14px;
    }

    .menu-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 28px;
      color: white;
      cursor: pointer;
      z-index: 1001;
    }

    nav {
      position: fixed;
      top: 60px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    nav.show {
      display: flex;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 5px 0;
    }

    .container {
      max-width: 1000px;
      margin: 80px auto 40px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #888;
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    form input, form textarea {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form button {
      grid-column: span 2;
      padding: 10px;
      background-color: #006994;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #004f6e;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .filter-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .filter-buttons button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #006994;
      color: white;
      cursor: pointer;
    }

    .filter-buttons button:hover {
      background-color: #004f6e;
    }

    #statusOptions {
      display: none;
      text-align: center;
    }

    #leaveTable {
      display: none;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.6);
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }
  </style>
</head>
<body>

<div class="background"></div>

<!-- Toggle Menu -->
<div class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">&#9776;</div>

<!-- Navigation Menu -->
<nav id="nav-menu">
  <a href="home.html">Home</a>
  <a href="main.html">Login</a>
  <a href="timetable.html">Class Timetable</a>
  <a href="exams.html">Exam Schedule</a>
  <a href="leave.html">Leave Application</a>
  <a href="grievance.html">Grievance</a>
  <a href="assignments.html">Assignments</a>
  <a href="attendance.html">Attendance</a>
</nav>

<!-- Header -->
<header>
  <h1>ðŸ“‹ Leave Application</h1>
  <p>Review and add leave applications</p>
</header>

<!-- Content -->
<div class="container">
  <h2>Apply for Leave</h2>
  <form id="leaveForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="roll" placeholder="Roll Number" required />
    <input type="text" id="reason" placeholder="Reason" required />
    <input type="date" id="from" required />
    <input type="date" id="to" required />
    <button type="submit">Submit Leave Application</button>
  </form>

  <h2>Status</h2>
  <div class="filter-buttons">
    <button id="statusBtn">Status</button>
  </div>

  <div id="statusOptions">
    <button onclick="filterByStatus('accepted')">Accepted</button>
    <button onclick="filterByStatus('rejected')">Rejected</button>
    <button onclick="filterByStatus('pending')">Pending</button>
  </div>

  <div id="leaveTable">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
          <th>Reason</th>
          <th>From</th>
          <th>To</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="logsBody">
        <!-- Leave logs will be loaded here -->
      </tbody>
    </table>
  </div>
</div>

<!-- Footer -->
<footer>
  &copy; 2025 DSATM Student Portal | All rights reserved.
</footer>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggleBtn = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const form = document.getElementById("leaveForm");
    const statusBtn = document.getElementById("statusBtn");
    const statusOptions = document.getElementById("statusOptions");
    const leaveTable = document.getElementById("leaveTable");
    const tbody = document.getElementById("logsBody");

    toggleBtn.addEventListener('click', function () {
      navMenu.classList.toggle('show');
    });

    statusBtn.addEventListener("click", () => {
      statusOptions.style.display = "block";
      leaveTable.style.display = "none";
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const newLeave = {
        student_name: document.getElementById("name").value,
        roll_no: document.getElementById("roll").value,
        reason: document.getElementById("reason").value,
        from_date: document.getElementById("from").value,
        to_date: document.getElementById("to").value,
      };

      fetch("/submit-leave", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(newLeave)
      })
      .then(res => res.json())
      .then(data => {
        alert("Leave application submitted!");
        form.reset();
      })
      .catch(err => {
        alert("Failed to submit leave application.");
        console.error(err);
      });
    });

    window.filterByStatus = function (status) {
      fetch("/leave-logs")
        .then(res => res.json())
        .then(data => {
          const filtered = data.filter(log => log.status === status);
          tbody.innerHTML = "";
          filtered.forEach(log => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${log.student_name}</td>
              <td>${log.roll_no}</td>
              <td>${log.reason}</td>
              <td>${log.from_date}</td>
              <td>${log.to_date}</td>
              <td>${log.status}</td>
            `;
            tbody.appendChild(row);
          });
          leaveTable.style.display = "block";
        })
        .catch(err => {
          console.error("Error fetching logs:", err);
        });
    };
  });
</script>

</body>
</html>
